<section class="my-20">

    <div class="lg:w-1/2 w-11/12 mx-auto bg-slate-200 rounded-xl shadow-xl px-10 pb-10 ">
        <div>
            <h1 class="text-2xl font-bold text-center py-10">Blood Donation Form</h1>
        </div>
        <div class="grid lg:grid-cols-2 grid-cols-1 gap-10 justify-start items-center pb-5">

            <div class="flex-1">
                <label for="name" class=" font-semibold">Name</label> <br>
                <input class="w-full h-[50px] border rounded-lg" type="text" id="name" name="name" placeholder="" required>
            </div>

            <div class="flex-1 ">
                <label for="options" class=" font-semibold">Blood Group</label> <br>
    <select id="options" name="options" class="w-full h-[50px] border rounded-lg">
        <option value="option1">Select blood group</option>
        <option value="option2">O+</option>
        <option value="option3">O-</option>
        <option value="option4">A+</option>
        <option value="option2">A-</option>
        <option value="option3">B-</option>
        <option value="option4">B+</option>

        <option value="option2">AB+</option>
        <option value="option3">AB-</option>
    </select>
            </div>
        </div>



        <!-- 2 -->

        <div class="grid lg:grid-cols-2 grid-cols-1 gap-10 justify-start items-center pb-5">

            <div class="flex-1">
                <label for="name" class=" font-semibold">Address</label> <br>
                <input class="w-full h-[50px] border rounded-lg" type="text" id="name" name="name" placeholder="" required>
            </div>

            <div class="flex-1 ">
                
                <label for="name" class=" font-semibold">Phone</label> <br>
                <input class="w-full h-[50px] border rounded-lg" type="text" id="name" name="name" placeholder="" required>
            </div>
        </div>


        <!-- 3 -->

        <div class="grid lg:grid-cols-2 grid-cols-1 gap-10 justify-start items-center pb-5">

            <div class="flex-1">
                 <label for="options" class=" font-semibold">District (Zela)</label> <br>
    <select id="options" name="options"  class="w-full h-[50px] border rounded-lg">
        <option value="option1" class="px-5">Select District</option>
        <option value="option2">Dhaka</option>
        <option value="option3">Rangpur</option>
        <option value="option4">Khulna</option>
        <option value="option2">Barishal</option>
        <option value="option3">Foridpur</option>
        <option value="option4">Rajshahi</option>

     
    </select>
            </div>

            <div class="flex-1 ">
                <label for="options" class=" font-semibold">Sub-district (Upzela)</label> <br>
    <select id="options" name="options"  class="w-full h-[50px] border rounded-lg">
        <option value="option1" class="px-5">Sub-district </option>
        <option value="option2">Dhaka</option>
        <option value="option3">Rangpur</option>
        <option value="option4">Khulna</option>
        <option value="option2">Barishal</option>
        <option value="option3">Foridpur</option>
        <option value="option4">Rajshahi</option>

     
    </select>
            </div>
        </div>



        <!-- 4 -->

        <div class="grid lg:grid-cols-2 grid-cols-1 gap-10 justify-start items-center pb-5">

            <div class="flex-1">
                <label for="weight" class="font-semibold"> Age</label> <br>
                <input class="w-full h-[50px] border rounded-lg" type="number" id="weight" name="weight" min="0" max="300" step="1">
                
            </div>

            <div class="flex-1 ">
                <label for="weight" class="font-semibold"> Weight (kg)</label> <br>
                <input class="w-full h-[50px] border rounded-lg" type="number" id="weight" name="weight" min="0" max="300" step="1">
            </div>
        </div>

        <!-- 5 -->

        <div class="grid lg:grid-cols-2 grid-cols-1 gap-10 justify-start items-center pb-5">

            <div class="flex-1">
                <label for="dob" class="font-semibold">Last Donation Date</label>
                <input  class="w-full h-[50px] border rounded-lg px-5" type="date" id="dob" name="dob">
            </div>

            <div class="flex-1 ">
                <label for="options" class=" font-semibold">Physical Problem</label> <br>
    <select id="options" name="options" class="w-full h-[50px] border rounded-lg px-5">
        
        <option value="option2">Yes</option>
        <option value="option3">No</option>
    </select>
            </div>
        </div>

        <div>
            <button type="submit" class="w-full h-[50px] bg-green-500 text-white rounded-lg font-bold  px-10 text-center">Submit</button>
        </div>
